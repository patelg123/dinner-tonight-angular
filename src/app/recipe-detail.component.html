<div *ngIf="recipe">
	<h2>{{ recipe.title }}</h2>

	<h3>Category: </h3>{{ recipe.category }}
	<h3>Level: </h3>{{ recipe.level }}
	<h3>Preperation Time: </h3>{{ recipe.prepTime }}
	<h3>Total Time: </h3>{{ recipe.totalTime }}


	<h3>Ingredients:</h3>

   	<ul>
    	<li *ngFor="let item of recipe.ingredients">
    	  	{{ item.item }}
    	 </li>
    </ul>

   	<h3>Steps:</h3>
    	<ul>
    	  	<li *ngFor="let step of recipe.steps">
    	  		{{ step.step }}
    	  	</li>
    	</ul>
</div>
